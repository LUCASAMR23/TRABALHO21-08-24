<!DOCTYPE html>
<html lang="pt-BR">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de E-mail</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #FFC874;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #101010;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        .container {
            border: 2px solid #3E342B;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px black;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h3 {
            margin-bottom: 20px;
            color: #3E342B;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #3E342B;
            border-radius: 5px;
            font-size: 16px;
            background-color: transparent;
        }
        button {
            background: #3E342B;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        button:hover {
            background: #101010;
            transform: scale(1.05);
        }
        footer {
            position: fixed;
            bottom: 0;
            background: #101010;
            text-align: center;
            font-size: 14px;
            color: white;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>Envio de E-mail</header>
    <br>
    <div class="container">
        <form action="formail.php" method="post" autocomplete="off">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="RG">RG:</label>
                <input type="number" id="RG" name="RG" required>
            </div>
            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input type="number" id="CPF" name="CPF" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <div class="form-group">
                <label for="FOTO">Insira sua foto:</label>
                <input type="file" id="FOTO" name="FOTO">
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>
    <footer>Â© 2025 Lucas Rodrigues Amorim. Todos os direitos reservados.</footer>
</body>
</html>
