<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('Aya-cooking (1).jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(16, 16, 16, 0.9);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }

        form {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border: 2px solid #3E342B;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 10px black;
            backdrop-filter: blur(8px);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #3E342B;
            border-radius: 5px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.4) !important;
            color: black !important;
            -webkit-text-fill-color: black !important;
            caret-color: black;
            margin-bottom: 15px;
        }

        input::placeholder, textarea::placeholder {
            color: #333;
            opacity: 1;
        }

        button {
            background: #3E342B;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 10px;
        }

        .consultar-btn {
            background-color: #0e75d9;
        }

        footer {
            position: fixed;
            bottom: 0;
            background: rgba(16, 16, 16, 0.9);
            text-align: center;
            font-size: 14px;
            color: white;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>Cadastro de Aluno</header>
    <br><br><br>

    <!-- Formulário de Cadastro -->
    <form action="cadastro.php" method="post" enctype="multipart/form-data" autocomplete="off">
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        <div>
            <label for="RG">RG:</label>
            <input type="text" id="RG" name="RG" required>
        </div>
        <div>
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" required>
        </div>
        <div>
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div>
            <label for="FOTO">Insira sua foto:</label>
            <input type="file" id="FOTO" name="FOTO">
        </div>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Botão para visualizar a tabela completa -->
    <form action="tabela.php" method="get">
        <button class="consultar-btn" type="submit">Ver Tabela de Alunos</button>
    </form>

    <footer>© 2025 Lucas Rodrigues Amorim. Todos os direitos reservados.</footer>
</body>
</html>
